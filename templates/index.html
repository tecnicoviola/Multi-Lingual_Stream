<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Translate</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Multi-Lingual Stream</h1>
            <p>A Speech-to-Speech Streaming Converter in 12 Languages</p>
        </header>

        <div class="upload-form">
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload your file (MP4 or MP3):</label>
                    <input type="file" id="file" name="file" accept=".mp4, .mp3" required>
                </div>
                
                <div class="form-group">
                    <label for="target_language">Enter Target Language (e.g., Hindi, Spanish, French):</label>
                    <input type="text" id="target_language" name="target_language" required>
                </div>

                <button type="submit" class="submit-btn">Upload and Process</button>
            </form>
        </div>

        <div class="result" id="result">
            <!-- The result will be displayed here after processing -->
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
